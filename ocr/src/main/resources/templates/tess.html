<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <title>Tess Box Editor</title>
</head>
<style>
    #canvas1 {
        position: absolute;
        left: 0px;
        top: 0px;
    }

    #canvas2 {
        position: absolute;
        left: 0px;
        top: 0px;
    }

    #canvas {
        position: absolute;
        left: 0px;
        top: 0px;
    }

    #canvasImg {
        position: absolute;
        left: 0px;
        top: 0px;
    }

    #imgShow {
        float: left;
        width: 1000px;
    }

    #boxInfo {
        margin: 0 3%;
        float: right;
        height: 770px;
        border: 1px solid;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        table-layout: fixed;
        width: 330px;
        margin-left: 10px;
    }

    table, td, th {
        border: 1px solid black;
    }

    th {
        height: 30px;
    }

    input {
        width: 100%;
        overflow: hidden;
        display: flex;
        border: 0px;
        outline: none;
        cursor: pointer;
    }

</style>
<body onload="pageLoad()" style="margin:0px;">
<div>
    <div class="columns">
        <div id="imgShow" class="column is-10">
            <img id="canvasImg">
            <canvas id="canvas1" width="1020" height="760"></canvas>
            <canvas id="canvas2" width="1000" height="750"></canvas>
            <canvas id="canvas" width="1000" height="750"></canvas>
        </div>
        <div id="boxInfo" class="column">
            <div class="columns">
                <div class="column is-one-quarter">
                    <button type="button" class="button is-primary" style="margin: 5%;position: relative;"
                            onclick="addRow()">
                        新增行
                    </button>
                </div>
                <div class="column is-one-quarter">
                    <button type="button" class="button is-primary" style="margin: 5%;position: relative;"
                            onclick="delRow()">
                        刪除行
                    </button>
                </div>
                <div class="column is-one-quarter">
                    <button class="button is-primary" id="submit" type="submit" style="margin: 5%;position: relative;">
                        生成文件
                    </button>
                </div>
                <div class="column is-one-quarter">
                    <button class="button is-primary" id="train" type="submit" style="margin: 5%;position: relative;">訓練
                    </button>
                </div>
            </div>

            <div class="columns">
                <div class="column is-one-quarter" style="padding-left: 20px;">
                    <label class="label">x 坐標：</label>
                </div>
                <div class="column is-one-quarter">
                    <input type="text" id="xAxis" value="0px" style="display: inline;">
                </div>
                <div class="column is-one-quarter" style="padding-left: 20px;">
                    <label class="label">y 坐標：</label>
                </div>
                <div class="column is-one-quarter">
                    <input type="text" id="yAxis" value="0px" style="display: inline;">
                </div>
            </div>

            <div style="overflow-y: auto;height: 450px;">
                <table id="boxTable">
                    <tr>
                        <td>內容</td>
                        <td>x[左上]</td>
                        <td>y[左上]</td>
                        <td>x[右下]</td>
                        <td>y[右下]</td>
                        <td hidden>序列</td>
                    </tr>
                </table>
            </div>

            <div class="filed">
                <label class="label">請輸入圖片中的文字</label>
                <textarea style="width: 92%;height: 100px;" id="boxText" class="textarea"
                          onblur="refreshBox()"></textarea>
            </div>
        </div>
    </div>

    <span id="timeStamp" th:text="${info.timeStamp}" hidden></span>
    <span id="picText" th:text="${info.picText}" hidden></span>
</div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

    var canvas1 = document.getElementById("canvas1");
    var context1 = canvas1.getContext("2d");
    var canvas2 = document.getElementById("canvas2");
    var context2 = canvas2.getContext("2d");
    var trCnt = 0;
    var boxData = [];

    $(document).ready(function () {
        if ($("#timeStamp").text()) {
            var timeStamp = $("#timeStamp").text();
            var url = "/image/get/" + timeStamp;
            $.ajax({
                url: url,
                xhrFields: {
                    withCredentials: true
                },
                type: "POST",
                cache: false,
                processData: false,
                contentType: false,
                async: true,
                success: function (result) {
                    $("#canvasImg").attr("src", 'data:image/png;base64,' + result);
                }
            })
        }
        loadText();
    });


    function refreshBox() {
        delAllRow();
        var text = $("#boxText").val().trim();
        if (text) {
            for (var i = 1; i <= text.length; i++) {
                addRow();
                $(".char" + i).val(text[i - 1]);
            }
        }
    }

    function loadText() {
        var text = $("#picText").text().trim();
        if (text) {
            for (var i = 1; i <= text.length; i++) {
                addRow();
                $(".char" + i).val(text[i - 1]);
            }
        }
    }

    //load page
    function pageLoad() {
        var tickSize = 20;

        var tickCntW = Math.ceil((canvas1.width - 20) / tickSize);
        var tickCntH = Math.ceil((canvas1.height - 10) / tickSize);

        var canvas = document.getElementById("canvas");
        canvas.onmousemove = function (e) {
            var bbox = canvas.getBoundingClientRect();

            var xx = e.clientX - bbox.left;
            var yy = e.clientY - bbox.top;

            $("#xAxis").val(xx + 'px');
            $("#yAxis").val(yy + 'px');
        };

        drawXAxis(tickCntW, tickSize);

        drawYAxis(tickCntH, tickSize);

    }

    function drawXAxis(tickCntW, tickSize) {
        context1.moveTo(canvas1.width - 20, canvas1.height - 10);
        context1.lineTo(0, canvas1.height - 10);
        context1.lineWidth = 2;
        context1.strokeStyle = "#000";
        context1.stroke();
        for (var i = 0; i <= tickCntW; i++) {
            context1.moveTo(tickSize * i, canvas1.height - 10);
            context1.lineTo(tickSize * i, canvas1.height - 15);
            context1.textAlign = 'center';
            context1.fillText(tickSize * i, tickSize * i, canvas1.height)
        }
        context1.strokeStyle = "#f00";
        context1.stroke();
    }

    function drawYAxis(tickCntH, tickSize) {
        context1.moveTo(canvas1.width - 20, canvas1.height - 10);
        context1.lineTo(canvas1.width - 20, 0);
        context1.lineWidth = 2;
        context1.strokeStyle = "#000";
        context1.stroke();
        for (var i = 0; i <= tickCntH; i++) {
            context1.moveTo(canvas1.width - 20, tickSize * i);
            context1.lineTo(canvas1.width - 25, tickSize * i);
            context1.textAlign = 'center';
            context1.fillText(tickSize * i, canvas1.width - 10, tickSize * i)
        }
        context1.strokeStyle = "#f00";
        context1.stroke();
    }


    function addRow() {
        trCnt++;
        $('#boxTable > tbody').append('<tr class="addTr tr' + trCnt + '"><td><input class="char' + trCnt +
            '" type="text" onchange="drawRect()"></td>' +
            '<td><input class="x-left-top' + trCnt + '" type="text" onchange="drawRect()"></td>' +
            '<td><input class="y-left-top' + trCnt + '" type="text" onchange="drawRect()"></td>' +
            '<td><input class="x-right-bottom' + trCnt + '" type="text" onchange="drawRect()"></td>' +
            '<td><input class="y-right-bottom' + trCnt + '" type="text" onchange="drawRect()"></td>' +
            '<td hidden>' + trCnt + '</td></tr>');
    }

    function delRow() {
        if ($("#boxTable tr").length > 1) {
            trCnt--;
            $("#boxTable tr:last").remove();
        }
        drawRect();
    }

    function delAllRow() {
        if ($("#boxTable tr").length > 1) {
            trCnt = 0;
            $("#boxTable .addTr").remove();
        }
        drawRect();
    }


    function drawRect() {
        getDataInfo();
        var size = boxData.length;
        context2.clearRect(0, 0, 1000, 750);
        var height = $("#canvasImg").height();
        for (var i = 0; i < size; i++) {
            var data = boxData[i];
            if (data.x > 0 && data.y > 0 && data.w > 0 && data.h > 0) {
                context2.strokeRect(data.x, height - data.h, data.w - data.x, data.h - data.y);
            }
        }
    }

    function getDataInfo() {
        boxData = [];
        for (var i = 1; i <= trCnt; i++) {
            var data = {};
            data.char = $(".char" + i).val();
            data.x = $(".x-left-top" + i).val();
            data.y = ($("#canvasImg").height() - $(".y-right-bottom" + i).val()) + "";
            data.w = $(".x-right-bottom" + i).val();
            data.h = ($("#canvasImg").height() - $(".y-left-top" + i).val()) + "";
            boxData.push(data);
        }

    }

    $("#submit").click(function () {
        var json = {
            't': $("#timeStamp").text(),
            'data': boxData
        };
        $.ajax({
            url: "/ocr/getBoxData",
            contentType: 'application/json',
            type: "POST",
            cache: false,
            data: JSON.stringify(json),
            processData: false,
            async: false,
            success: function (result) {
                if (result.msg == 'ok') {
                    alert("gen box success!");
                } else {
                    alert("gen box fail, try again!");
                }
                console.log(result);
            }
        })
    });

    $("#train").click(function () {
        var url = "/ocr/trainBox/" + $("#timeStamp").text();
        $.ajax({
            url: url,
            contentType: 'application/json',
            type: "POST",
            cache: false,
            processData: false,
            async: false,
            success: function (result) {
                console.log(result);
                if (result.msg = "success") {
                    alert("train success!");
                    window.location.href = "toTessFilePage";
                } else {
                    alert("train fail, try again!");
                }
            }
        })
    });

</script>

</body>
</html>
